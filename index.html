<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <!--Linking the CSS file to HTML-->
        <link rel="stylesheet" href="styles.css">
        <!--Title in the header-->       
        <title>Calculator</title>
        <!--Icon in the header for the title-->
        <link rel="icon" href="calculator.png">
        <body>
            <div class="container">
                <div class="calculator">
                    <!--To display 0 in the screen-->
                    <input type="text" placeholder="0" id="outputScreen">
                    <!--Buttons in the keypad-->
                    <button onclick="Clear()">AC</button>
                    <button onclick="del()">DEL</button> 
                    <button onclick="display('%')">%</button>
                    <button onclick="display('/')">/</button>
                    <button onclick="display('7')">7</button>
                    <button onclick="display('8')">8</button>
                    <button onclick="display('9')">9</button>
                    <button onclick="display('*')">*</button>
                    <button onclick="display('4')">4</button>
                    <button onclick="display('5')">5</button>
                    <button onclick="display('6')">6</button>
                    <button onclick="display('-')">-</button>
                    <button onclick="display('1')">1</button>
                    <button onclick="display('2')">2</button>
                    <button onclick="display('3')">3</button>
                    <button onclick="display('+')">+</button>
                    <button onclick="display('.')">.</button>
                    <button onclick="display('0')">0</button>
                    <button onclick="calculate()" class="equal">=</button>
                </div>

            </div>
            <!--Linking the Java Scirpt file to HTML-->
            <script src="script.js"></script>
        </body>
    </head>
</html>
